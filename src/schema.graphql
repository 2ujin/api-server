type Query {
  select_category: [Category]!
}

type Category {
  category_idx: Int!
  category_name: String!
}

type Catrgory {
  id: ID!
  name: String!
}

type User {
  id: ID!
  name: String!
  age: Int!
  email: String!
  password: String!
  createdAt: String
  updatedAt: String
}

type Mutation {
  createUser(email: String!, username: String!, password: String!, age: Int!): String!
}
